<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREE SKILLS - Questionário</title>
    <link rel="icon" type="image/png" href="assets/arquivos/FREE.SKILLS.png">
    <link rel="apple-touch-icon" href="assets/arquivos/FREE.SKILLS.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="flex flex-col min-h-screen">
    <!-- Topbar -->
    <header class="topbar text-white py-3 px-4 sticky top-0 z-50">
        <div class="container mx-auto flex items-center justify-between relative">
            <a href="#" class="brand">
                <span class="brand-logo">
                    <img src="assets/arquivos/FREE.SKILLS.png" alt="FREE SKILLS" class="w-10 h-10 sm:w-12 sm:h-12 object-contain">
                </span>
                <span class="brand-text text-lg sm:text-xl">FREE SKILLS</span>
            </a>
            <nav class="hidden sm:flex items-center space-x-4">
                <a href="#" class="text-white/80 hover:text-white transition"><i class="fab fa-facebook"></i></a>
                <a href="#" class="text-white/80 hover:text-white transition"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-white/80 hover:text-white transition"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-white/80 hover:text-white transition"><i class="fab fa-linkedin"></i></a>
            </nav>
            <button id="mobileMenuToggle" aria-label="Menu" class="sm:hidden text-white/80 hover:text-white">
                <i class="fa-solid fa-bars"></i>
            </button>
            <!-- Mobile menu -->
            <div id="mobileMenu" class="hidden sm:hidden absolute left-0 right-0 top-full mt-2 rounded-xl shadow-lg border border-gray-200 bg-white overflow-hidden">
                <div class="flex items-center justify-between px-4 py-3 border-b border-gray-100">
                    <span class="font-semibold text-gray-800">Menu</span>
                    <button aria-label="Fechar" class="text-gray-500 hover:text-gray-700" id="closeMobileMenu">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <div class="px-4 py-3 space-y-3">
                    <a href="#" class="block text-blue-800 hover:text-blue-950"><i class="fab fa-facebook mr-2"></i>Facebook</a>
                    <a href="#" class="block text-blue-800 hover:text-blue-950"><i class="fab fa-instagram mr-2"></i>Instagram</a>
                    <a href="#" class="block text-blue-800 hover:text-blue-950"><i class="fab fa-twitter mr-2"></i>Twitter</a>
                    <a href="#" class="block text-blue-800 hover:text-blue-950"><i class="fab fa-linkedin mr-2"></i>LinkedIn</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="flex-grow flex items-center justify-center py-4 sm:py-8 lg:py-10 px-4">
        <div class="card bg-white w-full max-w-xs sm:max-w-md lg:max-w-lg">
            <div class="bg-blue-600 text-white py-3 px-6 text-center">
                <h2 class="text-xl font-semibold" id="cardTitle">Teste as suas Soft Skills gratuitamente</h2>
                <p class="text-blue-100 text-sm" id="cardSubtitle">Preencha suas informações</p>
            </div>
            
            <div class="p-6">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-sm text-gray-600">Progresso</span>
                    <span class="text-sm font-medium text-blue-600" id="progress">0%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5 mb-6">
                    <div class="progress-bar h-2.5 rounded-full bg-gradient-to-r from-blue-600 to-red-600" style="width: 0%"></div>
                </div>
                
                <form id="questionForm" class="relative min-h-[220px]">
                    <!-- As perguntas serão inseridas aqui via JavaScript -->
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer-gradient text-white py-6 px-4 text-center">
        <div class="container mx-auto">
            <div class="flex justify-center space-x-6 mb-4">
                <a href="#" class="text-white hover:text-red-200 transition"><i class="fab fa-facebook text-lg"></i></a>
                <a href="#" class="text-white hover:text-red-200 transition"><i class="fab fa-instagram text-lg"></i></a>
                <a href="#" class="text-white hover:text-red-200 transition"><i class="fab fa-twitter text-lg"></i></a>
                <a href="#" class="text-white hover:text-red-200 transition"><i class="fab fa-linkedin text-lg"></i></a>
            </div>
            <p class="text-sm">© <span id="currentYear"></span> FREE SKILLS - Todos os direitos reservados</p>
            <p class="text-xs mt-2 text-red-100">Desenvolvido por <a href="https://guilhermeviana.com/" target="_blank" rel="noopener noreferrer" class="underline hover:opacity-80">Guilherme Viana</a></p>
        </div>
    </footer>

    <script src="assets/js/api_post.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
